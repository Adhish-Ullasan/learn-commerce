<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./product-style.css">
    <link rel="stylesheet" href="./global.css">
    <title>Products</title>
</head>
<body>
    <div class="contianer">
        <section id="productbanner">
            <div class="pageTitle">
                <h1>
                    Shop
                    <span id="pageLine">Grid 3 Columns</span>
                </h1>
            </div>
            <nav class="breadcrumb">
                <ul class="breadcrumb-links">
                    <li>
                    <div class="breadcrumb-box">
                        <!-- <svg class="breadcrumb-icon" viewBox="0 0 20 20" fill="currentColor"> -->
                        <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                        </svg>
                        <a href="#" class="breadcrumb-text">Home</a>
                    </div>
                    </li>
                    <li>
                    <div class="breadcrumb-box">
                        <svg class="breadcrumb-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                        </svg>
                        <a href="#" class="breadcrumb-text">Shop</a>
                    </div>
                    </li>
                </ul>
            </nav>
            <div class="Products">
                <div class="productnav">
                    <div class="filterNav">
                        <p>
                            filters :
                        </p>
                        <a href="#">clear all</a>
                    </div>
                    <div class="toolbox">
                        <p>Showings <span id="black">all of 11</span> products</p>
                        <div>
                            <p>Sort by :</p>
                            <select name="orderby" id="">
                                <option value="menuorder" selected="selected">Default sorting</option>
                                <option value="menu order">Default sorting</option>
                                <option value="popularity">Sort by popularity</option>
                                <option value="rating">Sort by average rating</option>
                                <option value="date">Sort by latest</option>
                                <option value="price">Sort by price: low to high</option>
                                <option value="price-desc">Sort by price: high to low</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="select-menu active">
            <div class="select-btn">
                <span class="sBtn-text">Categories</span>
                <i class="bx bx-chevron-down"></i>
            </div>

            <ul class="options">
                <li>
                <a href="">Accessories</a>
                </li>
                <li>
                <a href="">Bags</a>
                </li>
                <li>
                <a href="">Jackets</a>
                </li>
                <li>
                <a href="">Shoes</a>
                </li>
               
            </ul>
            </div>
        </section>
    </div>   
<script src="./products.js"></script>
</body>
</html>
